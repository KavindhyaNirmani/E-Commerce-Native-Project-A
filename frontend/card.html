<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Cards</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .food-card {
    width: 100%; /* Responsive width within the column */
    height: 350px; /* Set a fixed height for the card */
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    background-color: #fff;
    overflow: hidden;
}

.food-card img {
    width: 100%;
    height: 200px; /* Fixed height for the image */
    border-radius: 10px;
    object-fit: cover;
    transition: transform 0.3s ease, opacity 0.3s ease;
}

.item-details {
    padding: 10px;
    height: 150px; /* Remaining height for text and button */
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-direction: column;
}

.item-name, .item-price {
    margin-bottom: 5px;
}

.order-btn {
    width: 100%; /* Make button fill width */
}

        /* Overlay Styling - only covers the image */
        .image-container {
            position: relative;
            margin: 10px;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            color: white;
            font-size: 1rem;
        }

        /* Hover Effects */
        .food-card:hover img {
            transform: scale(1.1);
            opacity: 0.8;
        }

        .food-card:hover .overlay {
            opacity: 1;
        }

        /* Item details */
        .item-details {
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .item-name {
            color: #000000;
            font-size: 1.25rem;
            font-weight: 500;
        }

        .item-price {
            color: #FFD700;
            font-size: 1rem;
        }

        /* Order button */
        .order-btn {
            background-color: #c59d5f;
            color: #fff;
            border: none;
            padding: 8px 16px;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .order-btn:hover {
            background-color: #c5d0e0;
        }

        /* Card container padding */
        .card-container {
            padding: 15px;
        }
    </style>
</head>
<body>

<div class="container my-5">
    <div class="row">
        <!-- Card 1 -->
        <div class="col-md-4 col-sm-6 card-container">
            <div class="food-card">
                <div class="image-container">
                    <img src="./assets/images/cake-hero-img3.jpg" alt="Cake">
                    <div class="overlay">
                        <p>Kavindhya Nirmani Thalpe Liyange</p>
                    </div>
                </div>
                <div class="item-details">
                    <div>
                        <div class="item-name">Cheese Pizza</div>
                        <div class="item-price">Rs: 600</div>
                    </div>
                    <button class="order-btn">Order Now</button>
                </div>
            </div>
        </div>
        
        <!-- Card 2 -->
        <div class="col-md-4 col-sm-6 card-container">
            <div class="food-card">
                <div class="image-container">
                    <img src="./assets/images/menu/menucake4.jpeg" alt="Pasta">
                    <div class="overlay">
                        <p>Kavindhya Nirmani Thalpe Liyange</p>
                    </div>
                </div>
                <div class="item-details">
                    <div>
                        <div class="item-name">Creamy Pasta</div>
                        <div class="item-price">Rs: 500</div>
                    </div>
                    <button class="order-btn">Order Now</button>
                </div>
            </div>
        </div>
        
        <!-- Card 3 -->
        <div class="col-md-4 col-sm-6 card-container">
            <div class="food-card">
                <div class="image-container">
                    <img src="./assets/images/bg3.jpg" alt="Coffee">
                    <div class="overlay">
                        <p>Kavindhya Nirmani Thalpe Liyange</p>
                    </div>
                </div>
                <div class="item-details">
                    <div>
                        <div class="item-name">Cappuccino</div>
                        <div class="item-price">Rs: 200</div>
                    </div>
                    <button class="order-btn">Order Now</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
