<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />

    <title>Delivery Information Form</title>
  </head>
  <style>
    .modal-body {
      background-color: #f2f2f2;
      padding: 20px;
      border-radius: 5px;
    }

    .input[type="text"],
    .input[type="email"],
    .input[type="tel"] {
      width: 100%;
      margin-bottom: 20px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .label {
      margin-bottom: 10px;
      display: block;
    }

    .form-check-input:checked {
      background-color: #c59d5f;
      border-color: #c59d5f;
    }

    .btn-primary-form {
      border: #c59d5f;
      color: #ffffff;
      background-color: #c59d5f;
    }
    .btn-primary {
      border-color: #c59d5f !important;
      background-color: white !important;
      color: #c59d5f !important;
    }

    .btn-primary:hover {
      background-color: #c59d5f !important;
      color: white !important;
      border-color: #c59d5f !important;
    }
  </style>
  <body>
    <!-- Button to open the modal -->
    <div class="text-center my-4">
      <button
        type="button"
        class="btn btn-primary-form"
        data-bs-toggle="modal"
        data-bs-target="#orderFormModal"
      >
        Open Order Form
      </button>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="orderFormModal"
      tabindex="-1"
      aria-labelledby="orderFormModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="orderFormModalLabel">
              Billing Address
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="container">
              <div class="col">
                <div class="row">
                  <div class="col mb-4">
                    <label for="firstName">First Name</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="First name"
                      aria-label="First name"
                      required
                    />
                  </div>
                  <div class="col mb-4">
                    <label for="lastName">Last Name</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Last name"
                      aria-label="Last name"
                      required
                    />
                  </div>
                </div>

                <div class="mb-4">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="you@example.com"
                    aria-label="email"
                    required
                  />
                </div>

                <div class="mb-4">
                  <label for="address">Address</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="1234 Main St"
                    aria-label="Address"
                    required
                  />
                </div>

                <div class="row">
                  <div class="col mb-4">
                    <label for="mobileNumber">Mobile Number</label>
                    <div class="input-group">
                      <span class="input-group-text">+94</span>
                      <input
                        type="tel"
                        name="mobileNumber"
                        class="form-control"
                        placeholder="712345678"
                        pattern="[0-9]{9}"
                        required
                        aria-label="Mobile number"
                      />
                    </div>
                  </div>
                  <div class="col mb-4">
                    <label for="postalCode">Postal Code</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Postal code"
                      aria-label="Postal code"
                      required
                    />
                  </div>
                </div>

                <hr class="mb-4" />

                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="paymentMethod"
                    id="creditCard"
                    checked
                    required
                  />
                  <label class="form-check-label" for="creditCard">
                    Credit card (Default)
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="paymentMethod"
                    id="debitCard"
                    required
                  />
                  <label class="form-check-label" for="debitCard">
                    Debit card
                  </label>
                </div>

                <div class="row">
                  <div class="col mb-4">
                    <label for="cardName">Name on card</label>
                    <input
                      type="text"
                      class="form-control"
                      aria-label="card1"
                      required
                    />
                    <small class="text-muted"
                      >Full name, as displayed on the card</small
                    >
                  </div>

                  <div class="col mb-4">
                    <label for="cardNumber">Card Number</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="1234-5678-9012"
                      aria-label="Card2"
                      required
                    />
                  </div>
                </div>

                <div class="row">
                  <div class="col mb-3">
                    <label for="cardExpiry">Expiry Date</label>
                    <input
                      type="text"
                      class="form-control"
                      aria-label="card3"
                      required
                    />
                  </div>

                  <div class="col mb-3">
                    <label for="cardCVV">CVV</label>
                    <input
                      type="text"
                      class="form-control"
                      aria-label="Card4"
                      required
                    />
                  </div>
                </div>

                <hr class="mb-4" />

                <div class="d-grid gap-2">
                  <button class="btn btn-primary" type="button">
                    Continue to Checkout
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
