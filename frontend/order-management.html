<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YumZy - Food & Beverages</title>
    <link rel="icon" type="image/png" href="./assets/images/yumzy-icon.png" />
    <!--Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <!--Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/styles/order-management.css" />
    <link rel="stylesheet" href="./assets/widgets/side-bar/sidebar.css" />
    <!-- jQuery and Bootstrap JS -->
    <!-- Include Bootstrap JS (no need for jQuery) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <common-sidebar></common-sidebar>

    <div class="content">
      <div class="container mt-5">
        <h2 class="order-title">Order List</h2>
        <table class="table table-dark table-hover">
          <thead>
            <tr>
              <th>Order ID</th>
              <th>Customer Name</th>
              <th>Price</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="order-list">
            <!-- Dynamic rows from the backend will be inserted here -->
          </tbody>
        </table>
      </div>

      <!-- Modal for viewing order details -->
      <div
        class="modal fade"
        id="orderDetailsModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="orderDetailsModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title" id="orderDetailsModalLabel">
                Order Details
              </h3>
              <span id="orderId" class="ml-auto pr-3">Order ID:</span>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <!-- Dynamic content will be inserted here -->
              <p id="customer-id">Customer ID:</p>
              <p id="customer-name">Item Name:</p>
              <p id="customer-phone">Phone:</p>
              <p id="customer-address">Address:</p>
              <!-- Order Items Table -->
              <table class="table table-dark table-striped">
                <thead>
                  <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                  </tr>
                </thead>
                <tbody id="order-items">
                  <!-- Items will be dynamically populated -->
                </tbody>
              </table>
              <!-- Subtotal, Delivery Fee, Discount, and Total -->
              <p id="subtotal">Subtotal:</p>
              <p id="discount">Discount:</p>
              <label for="totalPrice">Total:</label>
              <input
                type="text"
                id="totalPrice"
                class="form-control"
                readonly />
              <!-- Order Status Dropdown -->
              <label for="orderStatus">Order Status:</label>
              <select id="orderStatus" class="form-control">
                <option>Pending</option>
                <option>successful</option>
                <option>Failed</option>
              </select>
              <!-- Update Status Button -->
              <button
                type="button"
                id="updateStatusBtn"
                class="btn btn-primary mt-3">
                Update Status
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/widgets/side-bar/sidebar.js"></script>
    <script>
      async function fetchOrdersFromBackend() {
        try {
          const response = await $.ajax({
            url: "https://ecom-back-t1.netfy.app/api/orders/admin/orders",
            method: "GET",
            headers: {
              Authorization: `Bearer ${localStorage.getItem("authToken")}`,
            },
          });

          return response;
        } catch (error) {
          console.error("Failed to fetch orders:", error);
          return [];
        }
      }

      let currentOrderId = null;

      // Function to render the order list
      function renderOrderList(orders) {
        const orderList = $("#order-list");
        orderList.empty();
        orders.forEach((order) => {
          const row = `
      <tr data-order-id="${order.order_id}">
        <td>${order.order_id}</td>
        <td>${order.item_names}</td>
        <td>Rs. ${order.total_final_price}</td>
        <td class="order-status">${order.order_status}</td>
        <td>
          <button class="btn btn-warning btn-sm view-btn" data-order-id="${order.order_id}" title="View">
            <i class="fa fa-eye"></i>
          </button>
          <button class="btn btn-danger btn-sm delete-btn" data-order-id="${order.order_id}" title="Delete">
           <i class="fa fa-trash" aria-hidden="true"></i>
          </button>
        </td>
      </tr>`;
          orderList.append(row);
        });
      }

      // Fetch order details by order ID from the backend
      async function fetchOrderDetails(orderId) {
        try {
          const response = await $.ajax({
            url: `https://ecom-back-t1.netfy.app/api/orders/order-details/${orderId}`,
            method: "GET",
            headers: {
              Authorization: `Bearer ${localStorage.getItem("authToken")}`,
            },
          });
          return response;
        } catch (error) {
          console.error("Error fetching order details:", error);
          alert(
            `An error occurred while fetching order details for Order ID ${orderId}.`
          );
          return null;
        }
      }

      // Populate modal with order details from backend API
      async function populateModal(orderId) {
        try {
          const order = await fetchOrderDetails(orderId);
          currentOrderId = orderId;

          if (!order || !order.orderDetails || !order.orderItems) {
            alert("Order details not available.");
            return;
          }

          // Populate modal elements with order data
          $("#orderId").text(`Order ID: ${order.orderDetails.order_id}`);
          $("#customer-id").text(
            `Customer ID: ${order.orderDetails.user_id || "N/A"}`
          );
          $("#customer-name").text(
            `Customer Name: ${order.orderDetails.first_name || "N/A"} ${
              order.orderDetails.last_name || "N/A"
            }`
          );
          $("#customer-phone").text(
            `Phone: ${order.orderDetails.phone_number || "N/A"}`
          );
          $("#customer-address").text(
            `Address: ${order.orderDetails.address || "N/A"}, ${
              order.orderDetails.city || "N/A"
            }, ${order.orderDetails.postal_code || "N/A"}`
          );

          const itemsHtml = order.orderItems
            .map(
              (item) => `
      <tr>
          <td>${item.item_name || "Unknown Item"}</td>
          <td>${item.quantity || "0"}</td>
          <td>Rs. ${parseFloat(item.item_price).toFixed(2) || "0.00"}</td>
          <td>Rs. ${
            (item.quantity * parseFloat(item.item_price)).toFixed(2) || "0.00"
          }</td>
      </tr>`
            )
            .join("");
          $("#order-items").html(itemsHtml);

          $("#subtotal").text(
            `Subtotal: Rs. ${
              parseFloat(order.orderDetails.total_price).toFixed(2) || "0.00"
            }`
          );
          $("#discount").text(
            `Discount: Rs. ${
              parseFloat(order.orderDetails.discount).toFixed(2) || "0.00"
            }`
          );
          $("#totalPrice").val(
            `Rs. ${
              parseFloat(order.orderDetails.final_total_price).toFixed(2) ||
              "0.00"
            }`
          );
          $("#orderStatus").val(order.orderDetails.order_status || "Pending");
        } catch (error) {
          console.error("Error in populateModal:", error);
          alert("An error occurred while populating order details.");
        }
      }

      // Update order status using the backend API
      async function updateOrderStatus(orderId, newStatus) {
        try {
          const response = await $.ajax({
            url: `https://ecom-back-t1.netfy.app/api/orders/admin/order-status/${orderId}`,
            method: "PUT",
            headers: {
              Authorization: `Bearer ${localStorage.getItem("authToken")}`,
              "Content-Type": "application/json",
            },
            data: JSON.stringify({ newStatus }),
          });

          // Update the status in the table
          $(`tr[data-order-id="${orderId}"] .order-status`).text(
            response.order_status
          );
          alert("Order status updated successfully!");
        } catch (error) {
          console.error("Error updating order status:", error);
          alert("Failed to update order status.");
        }
      }

      $(document).ready(async function () {
        // Load the initial order list
        const orders = await fetchOrdersFromBackend();
        renderOrderList(orders);

        // Handle view button clicks
        $(document).on("click", ".view-btn", async function () {
          const orderId = $(this).data("order-id");
          await populateModal(orderId);
          $("#orderDetailsModal").modal("show");
        });

        // Handle delete button clicks
        $(document).on("click", ".delete-btn", async function () {
          const orderId = $(this).data("order-id");
          const confirmation = confirm(
            "Are you sure you want to delete this order?"
          );

          if (confirmation) {
            try {
              const response = await $.ajax({
                url: `https://ecom-back-t1.netfy.app/api/orders/admin/delete/${orderId}`,
                method: "DELETE",
                headers: {
                  Authorization: `Bearer ${localStorage.getItem("authToken")}`,
                },
              });

              if (response) {
                alert("Order deleted successfully!");
                $(this).closest("tr").remove();
              } else {
                alert("Failed to delete order.");
              }
            } catch (error) {
              console.error("Error deleting order:", error);
              alert("An error occurred while deleting the order.");
            }
          }
        });

        // Handle update status button click in modal
        $("#updateStatusBtn").on("click", async function () {
          const newStatus = $("#orderStatus").val();
          await updateOrderStatus(currentOrderId, newStatus);
        });
      });
    </script>
  </body>
</html>
