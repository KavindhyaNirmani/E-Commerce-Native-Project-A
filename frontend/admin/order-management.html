<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gather and Grab</title>
    <link rel="icon" type="image/png" href="../assets/images/logo.png?v=1" />
    <!--Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Add Bootstrap Icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <!--Custom CSS-->
    <link rel="stylesheet" href="../assets/styles/order-management.css" />
    <link rel="stylesheet" href="../components/side-bar/sidebar.css" />
  </head>
  <body>
    <!-- Placeholder for Sidebar -->
    <div id="sidebar-placeholder"></div>

    <script>
      fetch("../components/side-bar/sidebar.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("sidebar-placeholder").innerHTML = data;

          // After loading the sidebar, apply the active class to the current page's link
          const currentPage = window.location.pathname.split("/").pop(); // Get the current file name
          const links = document.querySelectorAll(".nav-link"); // Get all sidebar links

          // Loop through all links and compare the last part of href with the current page
          links.forEach((link) => {
            const linkPage = link.getAttribute("href").split("/").pop(); // Get the last part of href
            if (linkPage === currentPage) {
              link.classList.add("active"); // Add the active class to the matching link
            }
          });

          // Now add the toggle functionality after the sidebar is loaded
          const toggleBtn = document.getElementById("toggleBtn");
          const sidebar = document.querySelector(".sidebar");

          toggleBtn.addEventListener("click", function () {
            sidebar.classList.toggle("show");
          });
        })
        .catch((error) => console.error("Error loading sidebar:", error));
    </script>
    <div class="content">
      <div class="container mt-5">
        <h2 class="text-warning">Order List</h2>
        <table class="table table-dark table-hover">
          <thead>
            <tr>
              <th>Order ID</th>
              <th>Item Name</th>
              <th>Price</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="order-list">
            <!-- Dynamic rows from the backend will be inserted here -->
          </tbody>
        </table>
      </div>

      <!-- Modal for viewing order details -->
      <div
        class="modal fade"
        id="orderDetailsModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="orderDetailsModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="orderDetailsModalLabel">
                Order Details
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <!-- Dynamic content will be inserted here -->
              <span id="order-id">Order ID:</span>
              <p id="customer-id">Customer ID:</p>
              <p id="customer-name">Customer Name:</p>
              <p id="customer-phone">Phone:</p>
              <p id="customer-address">Address:</p>
              <!-- Order Items Table -->
              <table class="table table-dark table-striped">
                <thead>
                  <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                  </tr>
                </thead>
                <tbody id="order-items">
                  <!-- Items will be dynamically populated -->
                </tbody>
              </table>
              <!-- Subtotal, Delivery Fee, Discount, and Total -->
              <p id="subtotal">Subtotal:</p>
              <p id="delivery-fee">Delivery Fee:</p>
              <p id="discount">Discount:</p>
              <label for="totalPrice">Total:</label>
              <input
                type="text"
                id="totalPrice"
                class="form-control"
                readonly
              />
              <!-- Order Status Dropdown -->
              <label for="orderStatus">Order Status:</label>
              <select id="orderStatus" class="form-control">
                <option>Pending</option>
                <option>Shipped</option>
                <option>Delivered</option>
              </select>
              <!-- Update Status Button -->
              <button
                type="button"
                id="updateStatusBtn"
                class="btn btn-primary mt-3"
              >
                Update Status
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <script>
      // Sample function to simulate fetching data from the backend
      function fetchOrdersFromBackend() {
        // This function should later be replaced with an actual API call (e.g., using fetch or Axios)
        return [
          {
            orderId: "001",
            customerId: "001",
            customerName: "John Doe",
            phone: "+123456789",
            address: "123 Street, City, Country",
            items: [{ name: "Pizza", quantity: 2, price: 10, total: 20 }],
            subtotal: 20,
            deliveryFee: 5,
            discount: 0,
            total: 25,
            status: "Pending",
          },
          {
            orderId: "002",
            customerId: "002",
            customerName: "Jane Smith",
            phone: "+987654321",
            address: "456 Avenue, City, Country",
            items: [{ name: "Burger", quantity: 1, price: 15, total: 15 }],
            subtotal: 15,
            deliveryFee: 3,
            discount: 0,
            total: 18,
            status: "Shipped",
          },
        ];
      }

      let currentOrderId = null; // To store the current order ID when the modal is opened

      // Function to render the order list
      function renderOrderList(orders) {
        const orderList = $("#order-list");
        orderList.empty(); // Clear the existing order list
        orders.forEach((order) => {
          const row = `
          <tr data-order-id="${order.orderId}">
            <td>${order.orderId}</td>
            <td>${order.items[0].name}</td>
            <td>$${order.total.toFixed(2)}</td>
            <td class="order-status">${order.status}</td>
            <td>
              <button class="btn btn-warning btn-sm view-btn" data-order-id="${
                order.orderId
              }" title="View">
                <i class="bi bi-eye"></i>
              </button>
              <button class="btn btn-danger btn-sm delete-btn" data-order-id="${
                order.orderId
              }" title="Delete">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>`;
          orderList.append(row);
        });
      }

      // Function to populate the modal with order details
      function populateModal(orderId) {
        const order = orders.find((o) => o.orderId === orderId);
        currentOrderId = orderId; // Save the current order ID

        if (order) {
          $("#order-id").text(`Order ID: ${orderId}`);
          $("#customer-id").text(`Customer ID: ${order.customerId}`);
          $("#customer-name").text(`Customer Name: ${order.customerName}`);
          $("#customer-phone").text(`Phone: ${order.phone}`);
          $("#customer-address").text(`Address: ${order.address}`);

          // Populate the items table
          let itemsHtml = "";
          order.items.forEach((item) => {
            itemsHtml += `<tr>
            <td>${item.name}</td>
            <td>${item.quantity}</td>
            <td>$${item.price.toFixed(2)}</td>
            <td>$${item.total.toFixed(2)}</td>
          </tr>`;
          });
          $("#order-items").html(itemsHtml);

          // Set other order details
          $("#subtotal").text(`Subtotal: $${order.subtotal.toFixed(2)}`);
          $("#delivery-fee").text(
            `Delivery Fee: $${order.deliveryFee.toFixed(2)}`
          );
          $("#discount").text(`Discount: $${order.discount.toFixed(2)}`);
          $("#totalPrice").val(`$${order.total.toFixed(2)}`);

          // Set order status
          $("#orderStatus").val(order.status);
        }
      }

      // Event listener for View buttons
      $(document).on("click", ".view-btn", function () {
        const orderId = $(this).data("order-id");
        populateModal(orderId);
        $("#orderDetailsModal").modal("show");
      });

      // Event listener for Update Status button
      $("#updateStatusBtn").click(function () {
        const newStatus = $("#orderStatus").val();

        // Update the order status in the data
        const order = orders.find((o) => o.orderId === currentOrderId);
        if (order) {
          order.status = newStatus;

          // Update the status in the order list
          $(`tr[data-order-id="${currentOrderId}"] .order-status`).text(
            newStatus
          );

          // Hide the modal after updating the status
          $("#orderDetailsModal").modal("hide");
        }
      });

      // Event listener for Delete buttons
      $(document).on("click", ".delete-btn", function () {
        const orderId = $(this).data("order-id");
        const orderIndex = orders.findIndex((o) => o.orderId === orderId);

        if (orderIndex > -1) {
          orders.splice(orderIndex, 1); // Remove the order from the array

          // Remove the order row from the table
          $(`tr[data-order-id="${orderId}"]`).remove();
        }
      });

      // Fetch sample data and render the order list on page load
      const orders = fetchOrdersFromBackend(); // Simulated backend data
      $(document).ready(() => {
        renderOrderList(orders);
      });
    </script>
  </body>
</html>
