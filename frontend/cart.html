<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gather and Grab</title>
    <link rel="icon" type="image/png" href="./assets/images/logo.png" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/styles/cart.css" />
    <!-- Google font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font-Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      crossorigin="anonymous"
    ></script>
    <!-- Popper.js and Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body
    style="
      font-family: 'Lato', sans-serif;
      background-image: linear-gradient(#6c6a6a, #1e1e1e);
      height: 100%;
    "
  >
    <div class="container">
      <div class="row">
        <!-- Cart table -->
        <div class="col-lg-8">
          <h3>My Cart</h3>
          <table id="cart-table" class="table table-striped">
            <thead>
              <tr>
                <th></th>
                <th>Item</th>
                <th></th>
                <th>Qty</th>
                <th>Total</th>
                <th>Remove</th>
              </tr>
            </thead>
            <tbody id="cart-items"></tbody>
          </table>
          <button
            class="btn-add"
            onclick="window.location.href='index.html#menu'"
          >
            Add item
          </button>
        </div>

        <!-- Order Summary -->
        <div class="col-lg-4">
          <div class="order-summary">
            <h4>Order Summary</h4>
            <table>
              <tr>
                <td>No. of Items</td>
                <td>:</td>
                <td><span id="item-count">0</span></td>
              </tr>
              <tr>
                <td>Sub Total</td>
                <td>:</td>
                <td>Rs.<span id="sub-total">0.00</span></td>
              </tr>
              <tr>
                <td>Discount</td>
                <td>:</td>
                <td>Rs.<span id="discount">0.00</span></td>
              </tr>
              <tr>
                <td colspan="3"><hr class="full-width-line" /></td>
              </tr>
              <tr>
                <td><strong>Total </strong></td>
                <td>:</td>
                <td>
                  <strong>Rs. <span id="total">0.00</span></strong>
                </td>
              </tr>
            </table>
            <button class="btn-checkout" onclick="passItemsToCheckout()">
              Proceed to Checkout
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      async function fetchCartItems() {
        const token = localStorage.getItem("token");

        if (!token) {
          document.getElementById("cart-message").textContent =
            "You need to log in to view your cart.";
          return;
        }

        try {
          const response = await fetch("https://ecom-back-t1.netfy.app/cart", {
            method: "GET",
            headers: {
              Authorization: `Bearer ${token}`,
            },
          });

          if (!response.ok) {
            const errorResponse = await response.text();
            console.error("Error fetching cart items:", errorResponse);
            document.getElementById(
              "cart-message"
            ).textContent = `Error fetching cart items: ${errorResponse}`;
            return;
          }

          const cartItems = await response.json();
          displayCartItems(cartItems.items);
        } catch (error) {
          console.error("There was an error fetching cart items:", error);
          document.getElementById("cart-message").textContent =
            "There was an error fetching cart items. Please try again.";
        }
      }

      function displayCartItems(items) {
        const cartItemsContainer = document.getElementById("cart-items");
        cartItemsContainer.innerHTML = ""; // Clear previous items

        if (items.length === 0) {
          cartItemsContainer.innerHTML =
            "<tr><td colspan='6'>Your cart is empty.</td></tr>";
          return;
        }

        let total = 0;
        items.forEach((item) => {
          const quantity = item.quantity || 1; // Default to 1 if quantity is null
          const itemTotal = parseFloat(item.item_price) * quantity;
          total += itemTotal;

          const row = document.createElement("tr");
          row.innerHTML = `
            <td><img src="https://ecom-back-t1.netfy.app${
              item.item_image
            }" alt="${item.item_name}" style="width: 50px; height: 50px;"></td>
            <td>${item.item_name}</td>
            <td>Rs: ${item.item_price}</td>
            <td>${quantity}</td>
            <td>Rs: ${itemTotal.toFixed(2)}</td>
            <td><button class="btn btn-danger" onclick="removeItem(${
              item.cart_item_id
            })">Remove</button></td>
          `;
          cartItemsContainer.appendChild(row);
        });

        // Update summary
        document.getElementById("item-count").textContent = items.length;
        document.getElementById("sub-total").textContent = total.toFixed(2);
        document.getElementById("total").textContent = total.toFixed(2);
      }

      async function removeItem(cartItemId) {
        const token = localStorage.getItem("token");

        if (!token) {
          alert("You need to log in to remove items from your cart.");
          return;
        }

        try {
          const response = await fetch(
            `https://ecom-back-t1.netfy.app/cart/delete/${cartItemId}`,
            {
              method: "DELETE",
              headers: {
                Authorization: `Bearer ${token}`,
              },
            }
          );

          if (response.ok) {
            console.log(`Item with ID ${cartItemId} removed successfully.`);
            fetchCartItems(); // Refresh the cart to show updated items
          } else {
            const errorResponse = await response.text();
            console.error("Error removing item:", errorResponse);
            alert(`Error removing item: ${errorResponse}`);
          }
        } catch (error) {
          console.error("There was an error removing the item:", error);
          alert("There was an error removing the item. Please try again.");
        }
      }

      // Call the fetch function when the page loads
      window.onload = function () {
        fetchCartItems();
      };
    </script>
  </body>
</html>
