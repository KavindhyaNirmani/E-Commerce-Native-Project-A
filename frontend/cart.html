<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gather and Grab - Cart</title>
    <link rel="icon" type="image/png" href="./assets/images/logo.png" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/styles/cart.css" />
    <!-- Google font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font-Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      crossorigin="anonymous"
    ></script>
    <!-- Popper.js and Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="./cart-controller.js"></script> <!-- Reference JS file for functionality -->
  </head>
  <body
    style="font-family: 'Lato', sans-serif; background-image: linear-gradient(#6c6a6a, #1e1e1e); height: 100vh;"
  >
    <div class="container">
      <div class="row">
        <!-- Cart table -->
        <div class="col-lg-8">
          <h3>My Cart</h3>
          <p id="cart-message" class="empty-cart-message">Your Cart is Empty</p>
          <table id="cart-table" class="table table-striped">
            <thead>
              <tr>
                <th></th>
                <th>Item</th>
                <th></th>
                <th>Qty</th>
                <th>Total</th>
                <th>Remove</th>
              </tr>
            </thead>
            <tbody id="cart-items"></tbody>
          </table>
          <button class="btn-add" onclick="window.location.href='index.html#menu'">Add item</button>
        </div>

        <!-- Order Summary -->
        <div class="col-lg-4">
          <div class="order-summary">
            <h4>Order Summary</h4>
            <table>
              <tr>
                <td>No. of Items</td>
                <td>:</td>
                <td><span id="item-count">0</span></td>
              </tr>
              <tr>
                <td>Sub Total</td>
                <td>:</td>
                <td>Rs.<span id="sub-total">0.00</span></td>
              </tr>
              <tr>
                <td>Discount</td>
                <td>:</td>
                <td>Rs.<span id="discount">0.00</span></td>
              </tr>
              <tr>
                <td colspan="3"><hr class="full-width-line" /></td>
              </tr>
              <tr>
                <td><strong>Total </strong></td>
                <td>:</td>
                <td><strong>Rs. <span id="total">0.00</span></strong></td>
              </tr>
            </table>
            <button class="btn-checkout" onclick="passItemsToCheckout()">Proceed to Checkout</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetchCartItems();
      });

      async function fetchCartItems() {
        try {
          const response = await fetch("/cart/items", {
            method: "GET",
            headers: {
              "Content-Type": "application/json"
            }
          });
          const data = await response.json();
          
          if (data.items && data.items.length > 0) {
            populateCart(data.items);
          } else {
            document.getElementById("cart-message").style.display = "block";
          }
        } catch (error) {
          console.error("Error fetching cart items:", error);
        }
      }

      function populateCart(items) {
        const cartItemsContainer = document.getElementById("cart-items");
        cartItemsContainer.innerHTML = "";
        let itemCount = 0;
        let subTotal = 0;

        items.forEach(item => {
          itemCount += item.quantity;
          subTotal += item.item_price * item.quantity;

          const cartRow = document.createElement("tr");
          cartRow.innerHTML = `
            <td><img src="${item.item_image}" alt="${item.item_name}" width="50"></td>
            <td>${item.item_name}</td>
            <td>Rs. ${item.item_price}</td>
            <td><input type="number" value="${item.quantity}" min="1" class="form-control" onchange="updateCartItem(${item.cart_item_id}, this.value)"></td>
            <td>Rs. ${item.item_price * item.quantity}</td>
            <td><button class="btn btn-danger" onclick="removeCartItem(${item.cart_item_id})">Remove</button></td>
          `;
          cartItemsContainer.appendChild(cartRow);
        });

        document.getElementById("item-count").innerText = itemCount;
        document.getElementById("sub-total").innerText = subTotal.toFixed(2);
        document.getElementById("total").innerText = subTotal.toFixed(2);
      }

      async function removeCartItem(cartItemId) {
        try {
          const response = await fetch(`/cart/items/${cartItemId}`, {
            method: "DELETE",
            headers: {
              "Content-Type": "application/json"
            }
          });
          const data = await response.json();
          if (data.message) {
            fetchCartItems(); // Refresh the cart after deletion
          }
        } catch (error) {
          console.error("Error removing cart item:", error);
        }
      }

      async function updateCartItem(cartItemId, newQuantity) {
        try {
          const response = await fetch(`/cart/items/${cartItemId}`, {
            method: "PUT",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ quantity: newQuantity })
          });
          const data = await response.json();
          if (data.message) {
            fetchCartItems(); // Refresh the cart after update
          }
        } catch (error) {
          console.error("Error updating cart item:", error);
        }
      }
    </script>
  </body>
</html>
