<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YumZy | SignUp</title>
    <link rel="icon" type="image/png" href="./assets/images/logo.png" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet "
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />

    <link rel="stylesheet" href="./assets/styles/user-reg.css" />
    <link rel="stylesheet" href="./assets/styles/reg-success.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container-fluid">
      <div class="py-0 ms-xl-2 text-center">
        <h1 class="fw-bold mb-0 pt-3 header">
          Start your delicious journey with us
        </h1>
      </div>

      <div
        class="container col-12 col-sm-10 col-md-8 col-xl-5 shadow form-style"
      >
        <form
          id="registerForm"
          method="POST"
          class="needs-validation"
          novalidate
          style="font-family: 'Lato', sans-serif"
        >
          <h3 class="pb-1 form-title">Sign up now!</h3>

          <div class="form-group row ">
            <label for="email" class="col-2 col-form-label">Email </label>
            <div class="col-10 input-group">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter your email"
                required
              />
              <div class="invalid-feedback">Please enter your email.</div>
            </div>
          </div>

          <div class="form-group row">
            <label for="userName" class="col-2 col-form-label "
              >Username</label
            >
            <div class="col-10 input-group">
              <input
                type="text"
                class="form-control"
                id="userName"
                placeholder="Enter your username"
                required
              />
              <div class="invalid-feedback">Please enter your username.</div>
            </div>
          </div>

          <div class="form-group row mb-2">
            <label for="password" class="col-2 col-form-label">Password</label>
            <div class="col-10 input-group">
              <input
                type="password"
                class="form-control password-field"
                id="password"
                placeholder="Enter your password"
                required
              />
              <div class="input-group-append">
                <span class="input-group-text">
                  <a
                    href="#"
                    class="text-dark toggle-password"
                    data-target="#password"
                    id="toggle1"
                  >
                    <i class="fas fa-eye-slash" id="icon1"></i>
                  </a>
                </span>
              </div>
              <div class="invalid-feedback">Please enter your password.</div>
            </div>
          </div>

          <div class="form-group row mb-2">
            <label for="confirmPassword" class="col-2 col-form-label"
              >Confirm Password</label
            >
            <div class="col-10 input-group">
              <input
                type="password"
                class="form-control password-field"
                id="confirmPassword"
                placeholder="Confirm your password"
                required
              />
              <div class="input-group-append">
                <span class="input-group-text">
                  <a
                    href="#"
                    class="text-dark toggle-password"
                    data-target="#confirmPassword"
                    id="toggle2"
                  >
                    <i class="fas fa-eye-slash" id="icon2"></i>
                  </a>
                </span>
              </div>
              <div class="invalid-feedback">Please confirm your password.</div>
            </div>
          </div>

          <button type="submit" class="w-100 fw-bold custom-btn p-1">
            Signup
          </button>

          <p class="pb-1">
            Already a Member? <a href="./user-login.html">Login</a>
          </p>
        </form>
      </div>
    </div>

    <!-- Load Modal -->
    <div id="success-modal-content"></div>

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <!-- JavaScript -->
    <script>
      $(document).ready(function () {
        $(".toggle-password").click(function (e) {
          e.preventDefault();

          // Get the target input and icon based on data-target attribute
          const targetInput = $($(this).data("target"));
          const icon = $(this).find("i");

          // Toggle icon and input type
          icon.toggleClass("fa-eye fa-eye-slash");
          if (targetInput.attr("type") === "password") {
            targetInput.attr("type", "text");
          } else {
            targetInput.attr("type", "password");
          }
        });
      });

      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("registerForm");

        // Listen for form submission
        form.addEventListener("submit", async function (event) {
          event.preventDefault(); // Prevent default form submission

          // Validate the form using Bootstrap validation classes
          if (!form.checkValidity()) {
            event.stopPropagation();
            form.classList.add("was-validated");
            return;
          }

          // Get form values
          const email = document.getElementById("email").value;
          const username = document.getElementById("userName").value;
          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;

          // Password match validation
          if (password !== confirmPassword) {
            alert("Passwords do not match.");
            return;
          }

          // Send both password and confirmPassword in the payload
          try {
            console.log("Sending data to the server:", {
              email,
              username,
              password,
              confirmPassword,
            });

            const response = await fetch(
              "https://ecom-back-t1.netfy.app/auth/register",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                // Send both password and confirmPassword to the server
                body: JSON.stringify({
                  email,
                  username,
                  password,
                  confirmPassword,
                }),
              }
            );

            const data = await response.json();
            console.log("Response from server:", data);

            if (response.ok) {
              // Load the modal from the external file and show it
              $("#success-modal-content").load(
                "./reg-success.html",
                function () {
                  $("#successModal").modal("show");
                }
              );
            } else {
              alert(data.message || "Registration failed.");
            }
          } catch (error) {
            console.error("Error:", error);
            alert("An error occurred. Please try again.");
          }
        });
      });
    </script>
  </body>
</html>
