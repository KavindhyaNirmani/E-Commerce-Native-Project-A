<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gather and Grab</title>
    <link rel="icon" type="image/png" href="./assets/images/logo.png?v=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet" />

    <!--Custom CSS-->
    <link rel="stylesheet" href="./assets/styles/card.css" />

</head>
<body style="background-image: linear-gradient(#6C6A6A, #1E1E1E); height:100%;">
    <!-- Navbar -->
    <div id="headerPlaceholder"></div>

    <script>
        fetch('./header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('headerPlaceholder').innerHTML = data;
                // Ensure the offcanvas background color is set after loading
                const offcanvasNavbar = document.getElementById('offcanvasNavbar');
                offcanvasNavbar.style.backgroundColor = 'black';
            })
            .catch(error => console.error('Error loading header:', error));
    </script>


    <!-- Hero Section -->
    <section class="hero">
        <img src="./assets/images/cake-bg-img.jpg" alt="Beverages Background" class="hero-img">
        <h1 class="hero-text">The Art of Refreshment, One Sip at a Time</h1>
        </section>

    <!-- Features Section -->
    <section class="features">
        <div class="feature">
            <img src="./assets/images/feature-pizza.png" alt="Pizza">
            <h3>Fresh Pizza</h3>
            <p>We serve fresh, hand-tossed pizza with authentic ingredients.</p>
        </div>
        <div class="feature">
            <img src="./assets/images/feature-delivery.png"  alt="Delivery">
            <h3>Fast & Fresh Delivery</h3>
            <p>Get your pizzas delivered fresh and fast to satisfy your cravings.</p>
        </div>
        <div class="feature">
            <img src="./assets/images/feature-dessert.png" alt="Dessert">
            <h3>Sweet Desserts</h3>
            <p>Our sweet treats will give you the perfect end to your meal.</p>
        </div>
    </section>

    <!-- Pizza Menu Section -->
    <div class="container my-5">

        <div class="row" id="cakeMenu"></div>
        
        <!-- Container to align buttons left and right -->
        <div class="button-container">
            <button id="backBtn" class="back-btn" onclick="window.location.href='./index.html#menu';">Back</button>
            <button id="viewMoreBtn" class="view-all-btn">View More</button>
        </div>
    
    </div>
    

    <!-- Footer Section -->
    <div id="footerPlaceholder"></div>
    <script>
        fetch('./footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footerPlaceholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading footer:', error));
    </script>

        <!-- JS to load pizza items dynamically and handle "View More" functionality -->
    <script>
        let allCakeData = []; // Store all pizza items
        let cakeLimit = 4; // Initial limit for items to display

        // Fetch all pizza items and store them
        fetch('http://localhost:5010/items/category/cake')
            .then(response => response.json())
            .then(data => {
                allCakeData = data;
                displayCakeItems(allCakeData.slice(0, cakeLimit)); // Show only limited items initially
            })
            .catch(error => console.error('Error loading menu data:', error));

        // Function to display pizza items dynamically
        function displayCakeItems(items) {
            const menu = document.getElementById('cakeMenu');
            items.forEach(item => {
                const menuItem = document.createElement('div');
                menuItem.classList.add('col-md-3', 'col-sm-6', 'mb-4'); // Bootstrap grid classes
                menuItem.innerHTML = `
                    <div class="menu-item">
                        <img src="http://localhost:5010${item.item_image}" alt="${item.item_name}">
                        <h4>${item.item_name}</h4>
                        <h5>Rs: ${item.item_price}</h5>
                        <p>${item.item_description}</p>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                `;
                menu.appendChild(menuItem);
            });
        }

        // Handle "View More" button click
        document.getElementById('viewMoreBtn').addEventListener('click', function () {
            const additionalItems = allCakeData.slice(cakeLimit, cakeLimit + 8); // Load 8 more items
            displayCakeItems(additionalItems); // Display more items
            cakeLimit += 8; // Update limit to reflect more items being shown

            // Hide button if all items are displayed
            if (cakeLimit >= allCakeData.length) {
                document.getElementById('viewMoreBtn').style.display = 'none';
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
