<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YumZy - Food & Beverages</title>
    <link rel="icon" href="./assets/images/yumzy-icon.png" type="image/png" />

    <!--Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <!--Custom CSS-->
    <link rel="stylesheet" href="./assets/styles/dashboard.css" />
    <link rel="stylesheet" href="./assets/widgets/side-bar/sidebar.css" />
    <!--Google
      font-->

    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- jQuery-->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      crossorigin="anonymous"
    ></script>
    <!-- Popper.js and Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body
    style="
      font-family: 'Lato', sans-serif;
      height: 100vh;
      background-color: #1e1e1e !important;
    "
  >
    <!-- Placeholder for Sidebar -->
    <div id="sidebar-placeholder"></div>

    <script>
      fetch("./assets/widgets/side-bar/sidebar.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("sidebar-placeholder").innerHTML = data;

          // After loading the sidebar, apply the active class to the current page's link
          const currentPage = window.location.pathname.split("/").pop(); // Get the current file name
          const links = document.querySelectorAll(".nav-link"); // Get all sidebar links

          // Loop through all links and compare the last part of href with the current page
          links.forEach((link) => {
            const linkPage = link.getAttribute("href").split("/").pop(); // Get the last part of href
            if (linkPage === currentPage) {
              link.classList.add("active"); // Add the active class to the matching link
            }
          });

          // Now add the toggle functionality after the sidebar is loaded
          const toggleBtn = document.getElementById("toggleBtn");
          const sidebar = document.querySelector(".sidebar");

          toggleBtn.addEventListener("click", function () {
            sidebar.classList.toggle("show");
          });
        })
        .catch((error) => console.error("Error loading sidebar:", error));
    </script>

    <div class="content">
      <!-- Menu section -->
      <section class="our menu-padding" style="margin-top: 10px">
        <div class="container" id="menu">
          <div class="menutopic text-center">
            <h2>Menu Category</h2>
          </div>
          <div
            class="row row-cols-1 row-cols-sm-2 row-cols-md-3 justify-content-center g-1 mt-3"
          >
            <!-- Pizza -->
            <div class="col">
              <div class="col-4 text-center">
                <img
                  src="./assets/images/menu-pizza.jpg"
                  alt="Pizza"
                  class="category-image"
                />
                <div class="category-name">Pizza</div>
              </div>
            </div>
            <!-- Cake -->
            <div class="col">
              <div class="col-4 text-center">
                <img
                  src="./assets/images/menu-cake.jpg"
                  alt="Pizza"
                  class="category-image"
                />
                <div class="category-name">Pizza</div>
              </div>
            </div>
            <!-- Beverages -->
            <div class="col">
              <div class="col-4 text-center">
                <img
                  src="./assets/images/menu-beverages.jpg"
                  alt="Pizza"
                  class="category-image"
                />
                <div class="category-name">Pizza</div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Order Summary Section -->
      <div class="container my-1">
        <h2 class="order-title">Order Summary</h2>

        <!-- Order Summary Boxes in a Single Row -->
        <div class="row text-center mb-4">
          <!-- Total Orders -->
          <div class="col-lg-3 col-md-6 col-6 mb-3">
            <div class="order-summary-box">
              <p>Total Orders:</p>
              <h4 id="total-orders">0</h4>
            </div>
          </div>

          <!-- Pending Orders -->
          <div class="col-lg-3 col-md-6 col-6 mb-3">
            <div class="order-summary-box">
              <p>Pending Orders:</p>
              <h4 id="pending-orders">0</h4>
            </div>
          </div>

          <!-- Successful Orders -->
          <div class="col-lg-3 col-md-6 col-6 mb-3">
            <div class="order-summary-box">
              <p>Successful Orders:</p>
              <h4 id="successful-orders">0</h4>
            </div>
          </div>

          <!-- Failed Orders -->
          <div class="col-lg-3 col-md-6 col-6 mb-3">
            <div class="order-summary-box">
              <p>Failed Orders:</p>
              <h4 id="failed-orders">0</h4>
            </div>
          </div>
        </div>

        <!-- Chart Section -->
        <div class="row">
          <!-- Pie Chart (smaller width) -->
          <div class="col-lg-4 col-md-6 mb-4 text-center">
            <div class="chart-box">
              <h4>Order Status Distribution</h4>
              <!-- Placeholder for Pie Chart -->
              <canvas id="pieChart"></canvas>
            </div>
          </div>

          <!-- Bar Chart (larger width) -->
          <div class="col-lg-8 col-md-6 mb-4 text-center">
            <div class="chart-box">
              <h4>Order Summary Chart</h4>
              <!-- Placeholder for Bar Chart -->
              <canvas id="barChart"></canvas>
            </div>
          </div>
        </div>
      </div>

      -->

      <!-- Special Offers Section -->
      <div class="container my-4">
        <h2>Special Offers</h2>
        <div id="special-offer-gallery" class="text-center mt-5">
          <!-- Offer images will be dynamically loaded here -->
        </div>
        <div class="text-center my-2 mt-3">
          <button id="add-offer-btn" class="btn custom-yellow ml-2">
            Add New
          </button>
          <button id="view-more-btn" class="btn custom-yellow-outline ml-2">
            View More
          </button>
        </div>
      </div>

      <!-- Popup Modal for Adding New Offer -->
      <div
        class="modal fade"
        id="addOfferModal"
        tabindex="-1"
        aria-labelledby="addOfferModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addOfferModalLabel">Add New Offer</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
                id="closeModal"
              ></button>
            </div>
            <div class="modal-body">
              <form id="offerForm">
                <div class="form-group">
                  <label for="offerTitle">Title</label>
                  <input
                    type="text"
                    class="form-control"
                    id="offerTitle"
                    placeholder="Enter offer details"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="offerDetail">Description</label>
                  <input
                    type="text"
                    class="form-control"
                    id="offerDetail"
                    placeholder="Enter offer details"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="offerDiscount">Discount</label>
                  <input
                    type="text"
                    class="form-control"
                    id="offerDiscount"
                    placeholder="Enter offer details"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="offerImage">Upload Image</label><br />
                  <input
                    type="file"
                    class="form-control"
                    id="offerImage"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="startDate">Start Date</label>
                  <input
                    type="date"
                    class="form-control"
                    id="startDate"
                    placeholder="Enter offer details"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="endDate">End Date</label>
                  <input
                    type="date"
                    class="form-control"
                    id="endDate"
                    placeholder="Enter offer details"
                    required
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn" id="submitOfferBtn">
                Submit
              </button>
              <button type="button" class="btn" data-bs-dismiss="modal">
                Cancel
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      let offers = [];
      let showOffers = false;

      document.addEventListener("DOMContentLoaded", () => {
        // Fetch order summaries
        fetchOrderSummary();

        // Fetch data for pie chart (order percentages)
        fetch(
          "https://ecom-back-t1.netfy.app/orders/admin/order-status-percentages",
          {
            method: "GET",
            headers: {
              Authorization: `Bearer ${localStorage.getItem("authToken")}`,
            },
          }
        )
          .then((response) => response.json())
          .then((data) => {
            createPieChart(data);
          })
          .catch((error) =>
            console.error("Error fetching pie chart data:", error)
          );

        // Fetch data for bar chart (weekly order summary for categories)
        fetch("https://ecom-back-t1.netfy.app/orders/weekly-order-summary", {
          method: "GET",
          headers: {
            Authorization: `Bearer ${localStorage.getItem("authToken")}`,
          },
        })
          .then((response) => response.json())
          .then((data) => {
            console.log("Data fetched for chart:", data);
            createBarChart(data);
          })
          .catch((error) =>
            console.error("Error fetching bar chart data:", error)
          );
      });

      // Function to create the pie chart
      function createPieChart(data) {
        const ctx = document.getElementById("pieChart").getContext("2d");
        new Chart(ctx, {
          type: "pie",
          data: {
            labels: ["Pending", "Successful", "Failed"],
            datasets: [
              {
                label: "Order Percentages",
                data: [data.pending, data.successful, data.failed],
                backgroundColor: ["#c59d5f ", "#e6b98c", "blue"],
                borderWidth: 1,
              },
            ],
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                position: "top",
              },
            },
          },
        });
      }

      // Function to create the bar chart
      function createBarChart(data) {
        const ctx = document.getElementById("barChart").getContext("2d");
        new Chart(ctx, {
          type: "bar",
          data: {
            labels: data.week_number, // ["Week 1", "Week 2", "Week 3", "Week 4"]
            datasets: [
              {
                label: "Pizza Orders",
                data: data.pizzaOrders, // [10, 15, 20, 25]
                backgroundColor: "#FFD700", // gold for pizza
                borderWidth: 1,
              },
              {
                label: "Cake Orders",
                data: data.cakeOrders, // [5, 8, 12, 10]
                backgroundColor: "#FF69B4", // pink for cake
                borderWidth: 1,
              },
              {
                label: "Beverage Orders",
                data: data.beverageOrders, // [7, 11, 13, 9]
                backgroundColor: "#87CEFA", // light blue for beverages
                borderWidth: 1,
              },
            ],
          },
          options: {
            responsive: true,
            scales: {
              y: {
                beginAtZero: true,
                title: {
                  display: true,
                  text: "Order Count",
                },
                ticks: {
                  stepSize: 1, // Ensures the y-axis increments by 1
                  precision: 0, // Rounds values to whole numbers
                },
              },
              x: {
                title: {
                  display: true,
                  text: "Weeks",
                },
              },
            },
            plugins: {
              legend: {
                position: "top",
              },
            },
          },
        });
      }

      // Fetch data from the backend API
      async function fetchData() {
            try {
                const response = await fetch('/weekly-order-summary');  // URL to the backend endpoint
                const data = await response.json();  // Parse the JSON response
                renderChart(data);  // Render the chart with fetched data
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Function to create the bar chart
        function createBarChart(data) {
            const ctx = document.getElementById("barChart").getContext("2d");
            new Chart(ctx, {
                type: "bar",
                data: {
                    labels: Object.keys(data),  // ["Week 1", "Week 2", "Week 3", "Week 4"]
                    datasets: [
                        {
                            label: "Pizza Orders",
                            data: Object.values(data).map(week => week.Pizza), // Extract Pizza data
                            backgroundColor: "#FFD700", // gold for pizza
                            borderWidth: 1,
                        },
                        {
                            label: "Cake Orders",
                            data: Object.values(data).map(week => week.Cake),  // Extract Cake data
                            backgroundColor: "#FF69B4", // pink for cake
                            borderWidth: 1,
                        },
                        {
                            label: "Beverage Orders",
                            data: Object.values(data).map(week => week.Beverages), // Extract Beverages data
                            backgroundColor: "#87CEFA", // light blue for beverages
                            borderWidth: 1,
                        },
                    ],
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: "Order Count"
                            },
                            ticks: {
                                stepSize: 1, // Ensures the y-axis increments by 1
                                precision: 0  // Rounds values to whole numbers
                            },
                        },
                        x: {
                            title: {
                                display: true,
                                text: "Weeks"
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            position: "top",
                        },
                    },
                },
            });
        }

        window.onload = fetchData;



      // Function to fetch and display order summary counts
      function fetchOrderSummary() {
        fetch("https://ecom-back-t1.netfy.app/orders/admin/statistics", {
          method: "GET",
          headers: {
            Authorization: `Bearer ${localStorage.getItem("authToken")}`,
          },
        })
          .then((response) => response.json())
          .then((data) => {
            document.getElementById("total-orders").textContent =
              data.totalOrders;
            document.getElementById("pending-orders").textContent =
              data.pendingOrders;
            document.getElementById("successful-orders").textContent =
              data.successfulOrders;
            document.getElementById("failed-orders").textContent =
              data.failedOrders;
          })
          .catch((error) => console.error("Error fetching order data:", error));
      }

      // Handle modal popup for adding new offer
      document
        .getElementById("add-offer-btn")
        .addEventListener("click", function () {
          $("#addOfferModal").modal("show");
        });

      // Handle adding new offer logic
      document
        .getElementById("submitOfferBtn")
        .addEventListener("click", function () {
          const offerDetail = document.getElementById("offerDetail").value;
          const offerImage = document.getElementById("offerImage").files[0];

          if (offerImage) {
            const reader = new FileReader();
            reader.onload = function (e) {
              // Push new offer details into the array
              offers.push({ detail: offerDetail, image: e.target.result });
              displayOffers();
              $("#addOfferModal").modal("hide");
            };
            reader.readAsDataURL(offerImage);
          }
        });

      // Function to display offers
      function displayOffers() {
        const gallery = document.getElementById("special-offer-gallery");
        gallery.innerHTML = "";

        // Check if there are offers
        if (offers.length === 0) {
          gallery.innerHTML = "<p>No special offers yet.</p>";
          return; // Exit the function
        }

        // Always show the first offer, if available
        if (offers.length > 0) {
          const firstOffer = offers[0];
          gallery.innerHTML += `<div class="offer-img-container">
                    <img src="${firstOffer.image}" alt="Offer" class="special-offer-img" />
                    <button class="delete-btn" onclick="deleteOffer(0)">X</button>
                    <p>${firstOffer.detail}</p>
                </div>`;
        }

        // Show remaining offers only when the toggle is active
        if (showOffers) {
          for (let i = 1; i < offers.length; i++) {
            const offer = offers[i];
            gallery.innerHTML += `<div class="offer-img-container">
                        <img src="${offer.image}" alt="Offer" class="special-offer-img" />
                        <button class="delete-btn" onclick="deleteOffer(${i})">X</button>
                        <p>${offer.detail}</p>
                    </div>`;
          }
        }
      }

      // Function to toggle offers visibility
      document.getElementById("view-more-btn").onclick = function () {
        showOffers = !showOffers;
        this.textContent = showOffers ? "Hide Offers" : "View More";
        displayOffers();
      };

      // Function to delete an offer
      function deleteOffer(index) {
        offers.splice(index, 1);
        displayOffers();
      }

      // Initial display of offers (if any)
      displayOffers();
    </script>
  </body>
</html>
