<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YumZy | Login</title>
    <link rel="icon" type="image/png" href="./assets/images/yumzy-icon.png" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />

    <link rel="stylesheet" href="./assets/styles/user-login.css" />

    <link rel="stylesheet" href="./assets/styles/log-fail.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container-fluid">
      <div class="container col-12 col-md-8 col-xl-8 form-border">
        <h1 class="fw-bold header">READY FOR ANOTHER TASTE?</h1>
        <div class="container col-12 col-md-12 col-xl-8 form-style">
          <form
            method="POST"
            id="loginForm"
            class="needs-validation"
            novalidate
            style="font-family: 'Lato', sans-serif"
          >
            <h3 class="pb-1 form-title">Login now!</h3>

            <div class="form-group row">
              <label for="userName" class="col-sm-3 col-form-label"
                >Username</label
              >
              <div class="input-group col-sm-9">
                <input
                  type="text"
                  class="form-control"
                  id="userName"
                  placeholder="Enter your username"
                  required
                />
                <div class="invalid-feedback">Please Enter your username</div>
              </div>
            </div>

            <div class="form-group row">
              <label for="password" class="col-sm-3 col-form-label"
                >Password</label
              >
              <div class="input-group col-sm-9 input-password">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Enter your password"
                  required
                />
                <div class="input-group-append">
                  <span class="input-group-text">
                    <a href="#" class="text-dark" id="icon-click">
                      <i class="fas fa-eye-slash text-dark" id="icon"></i>
                    </a>
                  </span>
                </div>
                <div class="invalid-feedback">Please provide your password</div>
              </div>
            </div>

            <button type="submit" class="fw-bold cus-button">Login</button>

            <p>
              Not a Member?
              <a href="./user-reg.html"> Signup </a>
            </p>
          </form>
        </div>
      </div>
    </div>

    <div id="failed-modal-container"></div>

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <script>
      $(document).ready(function () {
        $("#icon-click").click(function () {
          $("#icon").toggleClass("fa-eye");

          const input = $("#password");
          if (input.attr("type") === "password") {
            input.attr("type", "text");
          } else {
            input.attr("type", "password");
          }
        });
      });

      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("loginForm");

        form.addEventListener("submit", async function (event) {
          event.preventDefault();

          if (!form.checkValidity()) {
            event.stopPropagation();
            form.classList.add("was-validated");
            return;
          }

          const username = document.getElementById("userName").value;
          const password = document.getElementById("password").value;

          try {
            console.log("Sending data to the server:", { username, password });

            const response = await fetch(
              "https://ecom-back-t1.netfy.app/api/auth/login",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },

                body: JSON.stringify({ username, password }),
              }
            );

            const data = await response.json();
            console.log("Response from server:", data);

            if (response.ok) {
              localStorage.setItem("authToken", data.token);
              localStorage.setItem("role", data.role);

              console.log("Stored token:", localStorage.getItem("authToken"));

              alert("Login successful!");

              // Redirect based on user role
              if (data.role === "admin" || data.role === "super admin") {
                window.location.href = "./dashboard.html"; // Redirect admin
              } else if (data.role === "user") {
                window.location.href = "./#menu"; // Redirect user to homepage
              }
            } else {
              $("#failed-modal-container").load("./log-fail.html", function () {
                $("#failModal").modal("show");
              });
            }
          } catch (error) {
            console.error("Error:", error);
            alert("An error occurred. Please try again.");
          }
        });
      });
    </script>
  </body>
</html>
