<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gather & Grab</title>
    <link rel="icon" type="image/png" href="./assets/images/logo.png?v=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />

    <link rel="stylesheet" href="./assets/styles/user-login.css" />

    <link rel="stylesheet" href="./assets/styles/log-fail.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div
          class="col-sm-6 px-0 d-none d-sm-block image-section"
          style="position: relative"
        >
          <img
            src="./assets/images/login-bg-img.jpg"
            alt="Login image"
            class="w-100 vh-100"
            style="object-fit: cover; object-position: left"
          />

          <div class="text-overlay">
            <h2 class="text-white">Gather & Grab</h2>
          </div>
        </div>

        <div
          class="col-sm-6 pt-2 header"
          style="font-family: 'Lato', sans-serif"
        >
          <div
            class="px-1 py-0 ms-xl-2 text-center flex justify-content-center"
          >
            <img
              src="./assets/images/logo.png"
              class="d-md-none d-sm-none d-xs-block"
              style="width: 100px"
            />
            <p
              class="h2 fw-bold mb-0 text-white p-custom"
              style="font-family: 'lato', sans-serif"
            >
              Ready for Another Taste?
            </p>
            <h2 class="pb-3 h2-padding" style="color: #fad700">Login now!</h2>
          </div>

          <div
            class="d-flex justify-content-center align-items-center px-1 ms-xl-4 mt-2 pt-0 pt-xl-0 mt-xl-n5"
          >
            <form
              method="POST"
              id="loginForm"
              class="needs-validation"
              novalidate
              style="font-family: 'Lato', sans-serif"
            >
              <div class="form-group custom-padding">
                <label for="userName" class=" form-label"
                  >Username</label
                >
                <div class="">
                  <input
                    type="text"
                    class="form-control"
                    id="userName"
                    placeholder="Enter your username"
                    required
                  />
                  <div class="invalid-feedback">Please Enter your username</div>
                </div>
              </div>

              <div class="form-group custom-padding">
                <label for="password">Password</label>
                <div class="input-group">
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Enter your password"
                    required
                  />
                  <div class="input-group-append">
                    <span class="input-group-text">
                      <a href="#" class="text-dark" id="icon-click">
                        <i class="fas fa-eye-slash" id="icon"></i>
                      </a>
                    </span>
                  </div>
                  <div class="invalid-feedback">Please provide your password</div>
                </div>
              </div>

              <button type="submit" class="fw-bold cus-button  ">
                    Login
                  </button>
                
              </div>

              
                  

              <p>
                Not a Member?
                <a href="./user-reg.html"> Signup </a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div id="failed-modal-container"></div>

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <script>
      $(document).ready(function () {
        $("#icon-click").click(function () {
          $("#icon").toggleClass("fa-eye");

          var input = $("#password");
          if (input.attr("type") === "password") {
            input.attr("type", "text");
          } else {
            input.attr("type", "password");
          }
        });
      });

      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("loginForm");

        // Listen for form submission
        form.addEventListener("submit", async function (event) {
          event.preventDefault(); // Prevent default form submission

          // Validate the form using Bootstrap validation classes
          if (!form.checkValidity()) {
            event.stopPropagation();
            form.classList.add("was-validated");
            return;
          }

          // Get form values
          const username = document.getElementById("userName").value;
          const password = document.getElementById("password").value;

          // Send both username and Password in the payload
          try {
            console.log("Sending data to the server:", { username, password });

            const response = await fetch(
              "https://ecom-back-t1.netfy.app/auth/login",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                // Send both username and Password to the server
                body: JSON.stringify({ username, password }),
              }
            );

            const data = await response.json();
            console.log("Response from server:", data);

            if (response.ok) {
              localStorage.setItem("token", data.token);
              localStorage.setItem("role", data.role);

              // Display a success message
              alert("Login successful!");

              // Redirect based on user role
              if (data.role === "admin") {
                window.location.href = "./dashboard.html"; // Redirect admin
              } else if (data.role === "user") {
                window.location.href = "./#menu"; // Redirect user to homepage
              }
            } else {
              $("#failed-modal-container").load("./log-fail.html", function () {
                $("#failModal").modal("show");
              });
            }
          } catch (error) {
            console.error("Error:", error);
            alert("An error occurred. Please try again.");
          }
        });
      });
    </script>
  </body>
</html>
