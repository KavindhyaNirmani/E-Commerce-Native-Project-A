<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer Example</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Lato", sans-serif;
        background-image: linear-gradient(#6c6a6a, #1e1e1e);
        height: 100vh; /* Ensure body takes full viewport height */
        margin: 0;
        background-size: cover;
        background-repeat: no-repeat;
      }

      .footer {
        background: url("../Assets/Images/footer.png") no-repeat center center;
        color: #fff;
        background-size: cover;
        height: auto;
        padding: 40px 0;
        margin-left: 10px;
        margin-right: 10px;
      }

      .footer-logo {
        font-weight: bold;
        color: #ffeb3b;
      }

      .contact-info h5{
        margin-bottom: 20px;
      }

      .contact-info p{
        margin: 5px;
        
      }

      .footer-social-icons a {
        color: #fff;
        text-decoration: none;
        margin-left:  40px;
      }

      .footer-navbar {
        display: flex;
        flex-wrap: wrap;
      }

      .footer-navbar a {
        text-decoration: none;
        color: #fff;
        font-family: Lato;
        margin: 5px;
      }

      .footer-bottom {
        border-top: 1px solid #fff;
        padding: 1%;
        text-align: center;
      }

      /* Mobile adjustments */
      @media (max-width: 768px) {
        .footer-navbar {
          justify-content: center;
        }
        .footer .contact-info {
          text-align: center;
          padding-left: 0;
        }
      }

      @media (max-width: 576px) {
        .footer .footer-navbar a {
          font-size: 14px;
        }

        .footer .footer-social-icons a {
          font-size: 18px;
        }
      }
    </style>
  </head>
  <body>
    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-sm-12 text-center text-md-start mb-3">
            <div
              class="d-flex justify-content-center justify-content-md-start align-items-center mb-3"
            >
              <img src="../Assets/Images/logo.png" alt="Logo" style="width: 40px" />
              <h5 class="ms-3 footer-logo">Gather and Grab</h5>
            </div>
            <div class="footer-navbar">
              <a href="../Home/index.html">Home</a>
              <a href="../Home/index.html#about">About Us</a>
              <a href="../Home/index.html#menu">Menu</a>
              <a href="#">Promotion</a>
            </div>
            <div
              class="footer-social-icons d-flex justify-content-center justify-content-md-start mt-3"
            >
              <a href="#"><i class="bi bi-instagram"></i></a>
              <a href="#"><i class="bi bi-facebook"></i></a>
              <a href="#"><i class="bi bi-twitter"></i></a>
              <a href="#"><i class="bi bi-youtube"></i></a>
            </div>
          </div>
          <div class="col-md-6 col-sm-12 text-center text-md-start contact-info mt-4 mt-md-0">
            
            <h5>Contact Us</h5>
            <p>Phone: +94586923568</p>
            <p>Email: gatherandgrab@gmail.com</p>
          </div>
        </div>

        <div class="footer-bottom">
          <p>All rights reserved - 2024</p>
        </div>
      </div>
    </footer>
  </body>
</html>
