<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>

  <link rel="stylesheet" href="/Frontend/User Registration/user_reg.css">


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

  <section class="vh-100" style="background-image: linear-gradient(#6C6A6A,#1E1E1E); overflow: hidden;">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 px-0 d-none d-sm-block  " style="position: relative;">
          <img src="/Frontend/Assets/Image2.jpg" alt="Login image" class="w-100 vh-100 image-section"
            style="object-fit: cover; object-position: left;">

          <div class="text-overlay position-absolute top-0 end-0 p-3">
            <h2 class="text-white">Gather & Grub</h2>
          </div>
        </div>


        <div class="col-sm-6 header pt-2" style="
         font-family: 'Lato',sans-serif;">
          <div class="px-2 py-0 ms-xl-2 text-center">
            
            <p class="h3 fw-bold mb-0 text-white text-style ">Start your delicious journey with us</p>

            <h3 class="pb-2" style="color:#FAFF00; ">Sign up now!</h3>
          </div>


          <div
            class="d-flex justify-content-center align-items-center px-2 ms-xl-4 mt-0 pt-0 pt-xl-0 mt-xl-n5">

            <form class="needs-validation" novalidate style="font-family: 'Lato' ,sans-serif;">

              <div class=" form-group row custom-padding">
                <label for="username" class="col-md-3 col-form-label">Email</label>
                <div class="col-md-9">
                  <input type="email" class="form-control p-1" id="email" required>
                  <div class="invalid-feedback">
                    Please enter your Email
                  </div>
                </div>
              </div>

              <div class=" form-group row custom-padding">
                <label for="username" class="col-md-3 col-form-label ">Telephone</label>
                <div class="col-md-9">
                  <input type="text" class="form-control p-1" id="telephonr" required>
                  <div class="invalid-feedback">
                    Please enter your Phone number
                  </div>
                </div>
              </div>

              <div class=" form-group row custom-padding">
                <label for="username" class="col-md-3 col-form-label">Username</label>
                <div class="col-md-9">
                  <input type="text" class="form-control p-1" id="username" required>
                  <div class="invalid-feedback">
                    Please enter your username
                  </div>
                </div>
              </div>

              <div class=" form-group row custom-padding">
                <label for="password" class="col-md-3 col-form-label">Password</label>
                <div class="col-md-9">
                  <input type="password" class="form-control p-1" id="Password" required>
                  <div class="invalid-feedback">
                    Please enter your Password
                  </div>
                </div>
              </div>

              <div class="form-group row custom-padding">
                <label for="password" class="col-md-3 col-form-label">Confirm Password</label>
                <div class="col-md-9">
                  <input type="password" class="form-control p-1" id="confirm-Password" required>
                  <div class="invalid-feedback">
                    Please confirm your password
                  </div>
                </div>
              </div>



              <button type="submit" class="btn mt-3 w-100 fw-bold custom-hover p-1">Signup</button>

              <p>Already a Member?
                <a href="/Frontend/User Login/user_login.html"> Login</a>
              </p>

          </div>

          </form>


        </div>
      </div>
    </div>
  </div>
  </section>


  <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
      'use strict';
  
      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.querySelectorAll('.needs-validation');
  
      // Loop over them and prevent submission
      Array.prototype.slice.call(forms).forEach(function (form) {
        form.addEventListener('submit', function (event) {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
  
          form.classList.add('was-validated');
        }, false);
      });
    })();


  </script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script
</body>

</html>
