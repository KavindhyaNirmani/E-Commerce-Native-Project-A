<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gather and Grab</title>
    <link rel="icon" type="image/png" href="../Assets/Images/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet" />
    <style>
             /* Hero section */
    .hero {
    position: relative; /* Allows text to overlay on the image */
    text-align: center;
    font-family: 'Lato', sans-serif;
    height: 410px;
    margin: 10px;
    margin-top: 20px;
    margin-bottom: 20px;
    }

    .hero-img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Ensures the image covers the section while maintaining its aspect ratio */
    }

    .hero h1 {
    position: absolute;
    top: 25%;
    left: 50%;
    transform: translate(-50%, -50%); /* Centers the text over the image */
    font-size: 35px;
    color: white;
    font-weight: bold;
    z-index: 1; /* Ensures the text is on top of the image */
}

        /* Features section */
        .features {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            font-family: 'Lato', sans-serif;
            margin: 10px;
            margin-top: 20px;
            margin-bottom: 20px;
            background-color: #1F0B0B;
        }

        .feature {
            flex: 1 1 300px;
            max-width: 300px;
            text-align: center;
            margin: 10px;
        }

        .feature img {
            padding-top: 15px;
            width: 100%;
            height: auto;
            max-width: 150px;
            margin-bottom: 10px;
        }

        .feature h3 {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
            color: white;
        }

        .feature p {
            font-size: 15px;
            color: white;
            font-weight: bold;
        }

        /* Menu section */
        .menu {
            padding: 20px;
            margin: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .menu-item {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: center;
            height: 450px;
            padding: 10px;
            border-radius: 20px;
            background-color: #1F0B0B;
            font-family: 'Lato', sans-serif;
            transition: transform 0.3s ease;
            position: relative;
        }

        .menu-item:hover {
            transform: scale(1.05);
        }

        .menu-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            margin-bottom: 20px;
            border-radius: 15px;
        }

        .menu-item h4 {
            font-size: 18px;
            margin-bottom: 10px;
            color: white;
            font-weight: bold;
        }

        .menu-item h5 {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #FAFF00;
        }

        .menu-item p {
            font-size: 14px;
            padding-left: 15px;
            padding-right: 15px;
            margin-bottom: 120px;
            color: white;
        }

        .add-to-cart {
            background-color: #FAFF00;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60%;
            height: 5%;
            color: black;
            border: none;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 25px;
        }

        .add-to-cart:hover {
            background-color: #9ba49b;
        }

        .view-all-btn {
            background-color: #FAFF00;
            color: black;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 25px;
            display: block;
            margin-left: auto;
            margin-right: 15px;
            width: 125px;
            height: 40px;
        }

        .view-all-btn:hover {
            background-color: #9ba49b;
        }

        /* Responsive styling */
        @media (max-width: 1024px) {
            .menu-item {
                flex: 1 1 calc(50% - 20px);
                /* 2 items per row on tablets */
            }
        }

        @media (max-width: 576px) {
            .menu-item {
                flex: 1 1 calc(100% - 20px);
                /* 1 item per row on mobile */
            }
        }
    </style>
</head>

<body style="background-image: linear-gradient(#6C6A6A, #1E1E1E); height:100%;">

    <!-- Navbar -->
    <div id="header-placeholder"></div>

    <script>
        fetch('../Components/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
                // Ensure the offcanvas background color is set after loading
                const offcanvasNavbar = document.getElementById('offcanvasNavbar');
                offcanvasNavbar.style.backgroundColor = 'black';
            })
            .catch(error => console.error('Error loading header:', error));
    </script>

    <!-- Hero Section -->
    <section class="hero">
        <img src="../Assets/Images/pizzabackground.jpg" alt="Beverages Background" class="hero-img">
        <h1 class="hero-text">The Art of Refreshment, One Sip at a Time</h1>
        </section>

    <!-- Features Section -->
    <section class="features">
        <div class="feature">
            <img src="../Assets/Images/pizza1.png" alt="Pizza">
            <h3>Fresh Pizza</h3>
            <p>We serve fresh, hand-tossed pizza with authentic ingredients.</p>
        </div>
        <div class="feature">
            <img src="../Assets/Images/delivery-man1.png" alt="Delivery">
            <h3>Fast & Fresh Delivery</h3>
            <p>Get your pizzas delivered fresh and fast to satisfy your cravings.</p>
        </div>
        <div class="feature">
            <img src="../Assets/Images/cake1.png" alt="Dessert">
            <h3>Sweet Desserts</h3>
            <p>Our sweet treats will give you the perfect end to your meal.</p>
        </div>
    </section>

    <!-- Pizza Menu Section -->
    <div class="container my-5">
        
        <div class="row" id="pizzaMenu"></div>
        <button id="viewMoreBtn" class="view-all-btn">View More</button>
        
    </div>

    <!-- Footer Section -->
    <div id="footer-placeholder"></div>
    <script>
        fetch('../Components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading footer:', error));
    </script>

    <!-- JS to load pizza items dynamically and handle "View More" functionality -->
    <script>
        let allPizzaData = []; // Store all pizza items
        let pizzaLimit = 4; // Initial limit for items to display

        // Fetch all pizza items and store them
        fetch('http://localhost:5010/items/category/pizza')
            .then(response => response.json())
            .then(data => {
                allPizzaData = data;
                displayPizzaItems(allPizzaData.slice(0, pizzaLimit)); // Show only limited items initially
            })
            .catch(error => console.error('Error loading menu data:', error));

        // Function to display pizza items dynamically
        function displayPizzaItems(items) {
            const menu = document.getElementById('pizzaMenu');
            items.forEach(item => {
                const menuItem = document.createElement('div');
                menuItem.classList.add('col-md-3', 'col-sm-6', 'mb-4'); // Bootstrap grid classes
                menuItem.innerHTML = `
                    <div class="menu-item">
                        <img src="${item.item_image}" alt="${item.item_name}">
                        <h4>${item.item_name}</h4>
                        <h5>Rs: ${item.item_price}</h5>
                        <p>${item.item_description}</p>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                `;
                menu.appendChild(menuItem);
            });
        }

        // Handle "View More" button click
        document.getElementById('viewMoreBtn').addEventListener('click', function () {
            const additionalItems = allPizzaData.slice(pizzaLimit, pizzaLimit + 8); // Load 8 more items
            displayPizzaItems(additionalItems); // Display more items
            pizzaLimit += 8; // Update limit to reflect more items being shown

            // Hide button if all items are displayed
            if (pizzaLimit >= allPizzaData.length) {
                document.getElementById('viewMoreBtn').style.display = 'none';
            }
        });
    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
