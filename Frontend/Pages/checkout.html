<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gather & Grab</title>
  <link rel="icon" type="image/png" href="../Assets/Images/logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../Assets/Styles/checkout.css">
</head>
<body style="background-image: linear-gradient(#6C6A6A, #1E1E1E); height:100%;">
  <!-- Navbar -->
  <div id="header-placeholder"></div>

  <script>
      fetch('../Components/header.html')
          .then(response => response.text())
          .then(data => {
              document.getElementById('header-placeholder').innerHTML = data;
              // Ensure the offcanvas background color is set after loading
              const offcanvasNavbar = document.getElementById('offcanvasNavbar');
              offcanvasNavbar.style.backgroundColor = 'black';
          })
          .catch(error => console.error('Error loading header:', error));
  </script>

  <div class="form-container">
    <div class="header-container">
      Delivery Information
    </div>

    <form>
      <div class="row mb-3">
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="First Name">
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="First Name">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <input type="number" class="form-control" placeholder="Mobile Number">
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="Email Address">
        </div>
      </div>

      <div class=" mb-3">
        <input type="text" class="form-control" placeholder="Street Address">
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="City">
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="Province">
        </div>
      </div>

      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Postal Code">
      </div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn-confirm">Confirm</button>
      </div>
    </form>
  </div>

  
  <!-- Footer Section -->
  <div id="footer-placeholder"></div>
  <script>
      fetch('../Components/footer.html')
          .then(response => response.text())
          .then(data => {
              document.getElementById('footer-placeholder').innerHTML = data;
          })
          .catch(error => console.error('Error loading footer:', error));
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
