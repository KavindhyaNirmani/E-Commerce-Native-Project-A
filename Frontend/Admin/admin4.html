<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--Bootstrp icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>Hello, world!</title>
    <link rel="stylesheet" href="style1.css">
  </head>
  <body style="background-image: linear-gradient(#6C6A6A, #1E1E1E); height:100vh;">

    <section class="p-3">
       <div class="raw">
        <div class="col-12">
        <h6>Item List</h6>
       </div>
    </div>

       <div class="row">
         <div class="col-12">
            <table class="table table-striped table-hover mt-3 text-center table-bordered">

                <thead>
                    <tr> 
                        <th>Item Name</th>
                        <th>Item Description</th>
                        <th>Price</th>
                        <th>Categorey Name</th>
                        <th>Item Image</th>
                        <th>Action</th>
                    </tr>
                </thead>

                <tbody id="data">
                    <tr>
                    <td>John Doe</td>
                    <td>assd asddd dddd fffff </td>
                    <td>$500</td>
                    <td>pizza</td>
                    <td><img src="../Assets/cake 1.png" alt="" width="40" height="40"></td>
                    <td>
                        <button class="btn" data-bs-toggle="modal" data-bs-target="#readData"><i class="bi bi-eye"></i></button>
                        <button class="btn"><i class="bi bi-pencil-square"></i></button>
                        <button class="btn"><i class="bi bi-trash"></i></button>
                    </td>
                    </tr>
                </tbody>
                    
            </table>
         </div>
       </div>
       <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#userForm">Add Items<i class="bi bi-plus-circle"></i></button>
    
    </section>

    <!--Model form-->
    <div class="modal fade" id="userForm">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Item Information</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <form action="#" id="myForm">
                        <div class="card imgholder">
                             <label for="ImgInput" class="upload">
                                <input type="file" name="" id="ImgInput">
                                <i class="bi bi-plus-circle-dotted"></i>
                            </label>
                            <img src=" " alt="" width="200" height="200" class="img">  
                        </div>

                        <div class="inputField">
                            <div>
                                <label for="name">Item Name</label>
                                <input type="text" name="" id="name">
                            </div>
                            
                            <div>
                                <label for="description">Item Description</label>
                                <input type="text" name="description" id="description">
                            </div>
                            
                            <div>
                                <label for="price">Price</label>
                                <input type="text" name="price" id="price">
                            </div>
                            
                            <div>
                                <label for="category">Category</label>
                                <select name="category" id="category">
                                    <option value="" disabled selected></option>
                                    <option value="pizza">    Pizza    </option>
                                    <option value="cake">Cake</option>
                                    <option value="beverage">Beverage</option>
                                </select>
                            </div>  

                        </div>    
                    </form>
                    </div>

                <div class="modal-footer">
                    <button type="submit" form="myForm" class="btn btn-primary submit">Submit</button>
                    <button type="reset" class="btn btn-danger">Discard</button>

                </div>
            </div>
        </div>
    </div>

    <!--Read Data M-->
    <div class="modal fade" id="readData">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Image Item</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <form action="#" id="readForm">

                        <div class="card imgholder">
                            <img src=" " alt="" width="200" height="200" class="img">  
                        </div>

                        <div class="inputField">
                            <div>
                                <label for="name">Item Name</label>
                                <input type="text" name="" id="name" disabled>
                            </div>
                            
                            <div>
                                <label for="description">Item Description</label>
                                <input type="text" name="description" id="description" disabled>
                            </div>
                            
                            <div>
                                <label for="price">Price</label>
                                <input type="text" name="price" id="price" disabled>
                            </div>
                            
                            <div>
                                <label for="category">Category</label>
                                <select name="category" id ="category" disabled>
                                    <option value="" disabled selected></option>
                                    <option value="pizza">    Pizza    </option>
                                    <option value="cake">Cake</option>
                                    <option value="beverage">Beverage</option>
                                </select>
                            </div>  

                        </div>    
                    </form>
                    </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

   
  </body>
</html>
