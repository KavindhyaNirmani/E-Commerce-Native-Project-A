<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gather and Grab</title>
    <link rel="icon" type="image/png" href="../Assets/Images/logo.png" />
    <!--Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <!--Custom CSS-->
    <link rel="stylesheet" href="../Assets/Styles/dashboard.css" />
    <!--Google font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- jQuery-->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      crossorigin="anonymous"
    ></script>
    <!-- Popper.js and Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="content">
      <!--Menu Section-->
      <section class="our menu-padding" style="margin-top: 10px">
        <div class="container" id="menu">
          <div class="menutopic text-center">
            <h2>Menu Category</h2>
          </div>
          <div
            class="row row-cols-1 row-cols-sm-2 row-cols-md-3 justify-content-center g-1 mt-1"
          >
            <!--Pizza-->
            <div class="col">
              <div class="card text-center" id="card">
                <div class="card-img-container">
                  <img
                    src="../Assets/Images/pizza.jfif"
                    alt="pizza"
                    class="card-img-top img-fluid"
                  />
                </div>
                <div class="card-body">
                  <h5>Pizza</h5>
                </div>
              </div>
            </div>
            <!--Cake-->
            <div class="col">
              <div class="card text-center" id="card">
                <div class="card-img-container">
                  <img
                    src="../Assets/Images/cake.png"
                    alt="pizza"
                    class="card-img-top img-fluid"
                  />
                </div>
                <div class="card-body">
                  <h5>Cake</h5>
                </div>
              </div>
            </div>
            <!--Beverage-->
            <div class="col">
              <div class="card text-center" id="card">
                <div class="card-img-container">
                  <img
                    src="../Assets/Images/beverage.png"
                    alt="pizza"
                    class="card-img-top img-fluid"
                  />
                </div>
                <div class="card-body">
                  <h5>Beverages</h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!--Order summary Section-->
      <div class="container my-4">
        <h2>Order Summary</h2>
        <table class="table table-dark">
          <thead>
            <tr>
              <th>Item</th>
              <th>Customer Name</th>
              <th>Price</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="order-summary-body">
            <!--Will be populated dynamically-->
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
