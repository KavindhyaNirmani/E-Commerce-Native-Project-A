<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add an admin</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="../Add new Admin/AddAdmin.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="container mt-3">

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Launch Form Modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog  modal-dialog-custom">
        <div class="modal-content">
          <div class="pt-3 px-3">
            <h5 class="modal-title custom-title" id="exampleModalLabel">Admin Profile</h5>
          </div>

          <div class="modal-body">
            <div class="row">
              <div class="col-sm-7">

              <form method="" id="addAdmin" class="needs-validation" novalidate">

                
                  <div class="mb-3 row">
                    <label for="firstname" class=" col-sm-3 col-form-label">First Name</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" id="first_name" required>
                      <div class="invalid-feedback">
                        Please fill the field!
                      </div>
                    </div>
                  </div>

                  <div class="mb-3 row">
                    <label for="lastname" class=" col-sm-3 col-form-label">Last Name</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" id="last_name" required>
                      <div class="invalid-feedback">
                        Please fill the field!
                      </div>
                    </div>
                  </div>

                  <div class="mb-3 row">
                    <label for="username" class="col-sm-3 col-form-label">User Name</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" id="user_name" required>
                      <div class="invalid-feedback">
                        Please fill the field!
                      </div>
                    </div>
                  </div>

                  <div class="mb-3 row">
                    <label for="role" class="col-sm-3 col-form-label">Role</label>
                    <div class="col-sm-9">
                      <select class="form-select" id="role" required>
                        <option value="" selected disabled>Select a Role</option>
                        <option value="admin">Admin</option>
                        <option value="editor">User</option>
                        
                      </select>
                      <div class="invalid-feedback">
                        Please fill the field!
                      </div>
                    </div>
                  </div>

                  <div class="mb-3 row">
                    <label for="email" class="col-sm-3 col-form-label">Email </label>
                    <div class="col-sm-9">
                      <input type="email" class="form-control" id="email" required>
                      <div class="invalid-feedback">
                        Please fill the field!
                      </div>
                    </div>
                  </div>

                  <div class="mb-3 row">
                    <label for="password" class="col-sm-3 col-form-label">Password </label>
                    <div class="col-sm-9"><input type="password" class="form-control" id="password" required>
                      <div class="invalid-feedback">
                      </div>
                    </div>
                  </div>

                  <div class="mb-3 row">
                    <label for="phoneNumber" class="col-sm-3 col-form-label">P.No </label>
                    <div class="col-sm-9"><input type="pNumber" class="form-control" id="phone_number" required>
                      <div class="invalid-feedback">
                        Please fill the field!
                      </div>
                    </div>
                  </div>

                  <div class="mb-3 row ">
                    <label for="address" class="col-sm-3 col-form-label">Address </label>
                    <div class="col-sm-9">
                      <input type="address" class="form-control" id="address" required>
                      <div class="invalid-feedback">
                        Please fill the field!
                      </div>
                    </div>
                  </div>

                </div>

                <div class="col-sm-5 pt-5">
                  <label for="adminImage" class="form-label">Upload Admin Image:</label>
                  <input type="file" class="form-control" id="adminImage" accept="image/*" required>
                </div>
              

              <div class="d-flex button-section">
                <button type="submit" class="btn btn-custom ">Submit</button>
                <button type="button" class="btn  btn-custom " data-bs-dismiss="modal">Discard</button>
                <button type="button " class="btn  btn-custom " data-bs-dismiss="modal">Cancel</button>
              </div>

            </form>
            </div>



          </div>
        </div>



      </div>
    </div>
  </div>
  
  


  <script>
    (function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()

        const first_name = document.getElementById('first_name').value;
        const last_name = document.getElementById('last_name').value;
        const user_name = document.getElementById('user_name').value;
        const role = document.getElementById('role').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const phone_number = document.getElementById('phone_number').value;
        const address = document.getElementById('address').value;



      })
    });*/


  </script>
</body>

</html>
