<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gather and Grab</title>
    <link rel="icon" type="image/png" href="/assets/image2.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
   
    <style>
        /* Custom Styles */
        
        /* Hero section */
        .hero {
            text-align: center;
            background-image: url('/assets/pizzabg.jpg');
            background-size: cover;
            background-position: center;
            height: 368px;
            margin: 10px;
            margin-top: 20px;
            margin-bottom: 20px;
            background-color: #f8f9fa;
        }

        .hero h1 {
            font-size: 3rem;
            color: white;
            font-family: Lato;
            padding-top: 100px;
        }

        /* Features section */
        .features {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 10px;
            margin-top: 20px;
            margin-bottom: 20px;
            background-color: #1F0B0B;
        }

        .feature {
            flex: 1 1 300px;
            max-width: 300px;
            text-align: center;
            margin: 10px;
        }

        .feature img {
            width: 100%;
            height: auto;
            max-width: 150px;
            margin-bottom: 10px;
        }

        .feature h3 {
            font-size: 1.5rem;
            margin-top: 10px;
            color: white;
            font-family: Lato;
        }

        .feature p {
            font-size: 1rem;
            color: white;
            font-family: Lato;
        }

       /* Menu section */
.menu {
    padding: 20px;
    margin: 10px;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
}

.menu-item {
    flex: 1 1 23%; /* Default for larger screens */
    text-align: center;
    height: 450px;
    width: 200px;
    margin: 10px;
    border-radius: 20px;
    background-color: #1F0B0B;
    font-family: Lato;
}

        .menu-item img {
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
            border-radius: 25px;
        }

        .menu-item h4 {
            font-size: 1.rem;
            margin-bottom: 10px;
            color: white
        }

        .menu-item h5 {
            font-size: 1rem;
            margin-bottom: 10px;
            color: rgb(238, 241, 31);
        }

        .menu-item p {
            font-size: 1rem;
            margin-bottom: 10px;
            color:white;
        }

        .add-to-cart {
            background-color: rgb(238, 241, 31);
            width: 170px;
            height: 26px;
            margin-top: 50px;
            color: black;
            font-family: Lato;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 25px;
        }

        .add-to-cart:hover {
            background-color: #ff6b81;
        }

        .view-all-btn {
            background-color: rgb(238, 241, 31);
            color: black;
            font-size: 1rem;
            font-family: Lato;
            cursor: pointer;
            border-radius: 25px;
            display: block;
            margin-left: auto;
            margin-right: 10px;
            width: 125px;
            height: 40px;
        }

        .view-all-btn:hover {
            background-color: #ff6b81;
        }

        /* Footer Iframe */
        footer iframe {
            width: 100%;
            border: none;
        }

        /* Responsive Styles */
        @media (max-width: 1024px) {
        .menu-item {
            flex: 1 1 48% !important; /* Two items per row */
             }
        }

        @media (max-width: 768px) {
    .menu-item {
        flex: 1 1 48%;
    }
        }

        @media (max-width: 576px) {
        .menu-item {
        flex: 1 1 100%; /* One item per row on small screens */
            }
        }
    </style>
</head>
<body style="background-image: linear-gradient(#6C6A6A, #1E1E1E); min-height: 100vh; display: flex; flex-direction: column;">
    <!-- Navbar -->
    <header>
        <iframe src="/Header/header.html" style="border:none;width:100%; height:80px;"></iframe>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Taste the Tradition, Relish the Flavor</h1>
    </section>

    <!-- Features Section -->
    <section class="features">
        <div class="feature">
            <img src="/assets/pizza 1.png" alt="Pizza">
            <h3>Fresh Pizza</h3>
            <p>We serve fresh, hand-tossed pizza with authentic ingredients.</p>
        </div>
        <div class="feature">
            <img src="/assets/delivery-man 1.png" alt="Delivery">
            <h3>Fast & Fresh Delivery</h3>
            <p>Get your pizzas delivered fresh and fast to satisfy your cravings.</p>
        </div>
        <div class="feature">
            <img src="/assets/cake 1.png" alt="Dessert">
            <h3>Sweet Desserts</h3>
            <p>Our sweet treats will give you the perfect end to your meal.</p>
        </div>
    </section>

    <!-- Pizza Menu Section -->
    <section class="menu" id="pizzaMenu"></section>
    <button class="view-all-btn" onclick="location.href='fullMenu.html'">View More</button>

    <!-- Footer Section -->
    <footer style="margin-top: auto;">
        <iframe src="/Footer/footer.html" id="footerFrame" onload="adjustFooterHeight(this)" style="margin-top: 30px;"></iframe>
    </footer>

    <script>
        function adjustFooterHeight(iframe) {
            setTimeout(() => {
                try {
                    const document = iframe.contentWindow.document;
                    const height = document.body.scrollHeight;
                    iframe.style.height = height + 'px';
                } catch (e) {
                    console.error('Error adjusting iframe height:', e);
                }
            }, 100);
        }

        // Load first 8 menu items
        fetch('menuData.json')
            .then(response => response.json())
            .then(data => {
                const menu = document.getElementById('pizzaMenu');
                const limitedData = data.slice(0, 4); // Display only 4 items initially
                limitedData.forEach(item => {
                    const menuItem = document.createElement('div');
                    menuItem.classList.add('menu-item');
                    menuItem.innerHTML = `
                        <img src="${item.imgSrc}" alt="${item.title}">
                        <h4>${item.title}</h4>
                        <h5>${item.price}</h5>
                        <p>${item.description}</p>
                        <button class="add-to-cart">Add to Cart</button>
                    `;
                    menu.appendChild(menuItem);
                });
            })
            .catch(error => console.error('Error loading menu data:', error));
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
