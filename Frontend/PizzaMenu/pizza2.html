<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gather and Grab</title>
    <link rel="icon" type="image/png" href="../Assets/image2.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet" />
    <style>
        /* Menu section */
        .menu {
            padding: 20px;
            margin: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .menu-item {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: center;
            margin: 10px;
            padding: 10px;
            height: 450px;
            border-radius: 20px;
            background-color: #1F0B0B;
            font-family: 'Lato', sans-serif;
            transition: transform 0.3s ease;
            position: relative; /* For positioning the button */
        }

        .menu-item:hover {
            transform: scale(1.05);
        }

        .menu-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            margin-bottom: 20px;
            border-radius: 15px;
        }

        .menu-item h4 {
            font-size: 18px;
            margin-bottom: 10px;
            color: white;
            font-weight: bold;
        }

        .menu-item h5 {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #FAFF00; /* Yellow color for price */
        }

        .menu-item p {
            font-size: 14px;
            padding-left: 15px;
            padding-right: 15px;
            margin-bottom: 10px;
            color: white;
        }

        .add-to-cart {
            background-color: #FAFF00;
            height: 36px;
            color: black;
            border: none;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 25px;
            margin-top: auto; /* Push button to the bottom */
        }

        .add-to-cart:hover {
            background-color: #9ba49b;
        }

        .view-all-btn {
            background-color: #FAFF00;
            color: black;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 25px;
            display: block;
            margin-left: auto;
            margin-right: 15px;
            width: 125px;
            height: 40px;
        }

        .view-all-btn:hover {
            background-color: #9ba49b;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            .menu-item {
                flex: 1 1 calc(50% - 20px);
            }
        }

        @media (max-width: 576px) {
            .menu-item {
                flex: 1 1 calc(100% - 20px);
            }
        }
    </style>
</head>

<body style="background-image: linear-gradient(#6C6A6A, #1E1E1E); height: 100%;">
    <!-- Navbar -->
    <div id="header-placeholder"></div>

    <script>
        fetch('../Header/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
                // Ensure the offcanvas background color is set after loading
                const offcanvasNavbar = document.getElementById('offcanvasNavbar');
                offcanvasNavbar.style.backgroundColor = 'black';
            })
            .catch(error => console.error('Error loading header:', error));
    </script>

    <!-- Pizza Menu Section -->
    <div class="container my-5">
        <div class="row" id="pizzaMenu"></div>
        <button class="view-all-btn" onclick="location.href='pizza.html'">Back</button>
    </div>

    <!-- Footer Section -->
    <footer>
        <iframe 
            src="../Footer/footer.html" 
            id="footerFrame" 
            style="width: 100%; border: none; margin-top: 30px; height: 297px;"
            onload="adjustFooterHeight(this)" 
        ></iframe>
    </footer>

    <script>
        function adjustFooterHeight(iframe) {
            setTimeout(() => {
                try {
                    const document = iframe.contentWindow.document;
                    const height = document.body.scrollHeight;
                    iframe.style.height = height + 'px';
                } catch (e) {
                    console.error("Error adjusting iframe height:", e);
                }
            }, 100);
        }

        // Load pizza menu items
        fetch('http://localhost:5010/items/category/pizza')
            .then(response => response.json())
            .then(data => {
                const menu = document.getElementById('pizzaMenu');
                const limitedData = data.slice(4, 12); // Display 8 items initially
                limitedData.forEach(item => {
                    const menuItem = document.createElement('div');
                    menuItem.classList.add('col-md-3', 'col-sm-6', 'mb-4');
                    menuItem.innerHTML = `
                        <div class="menu-item">
                            <img src="${item.item_image}" alt="${item.item_name}">
                            <h4>${item.item_name}</h4>
                            <h5>${item.item_price}</h5>
                            <p>${item.item_description}</p>
                            <button class="add-to-cart">Add to Cart</button>
                        </div>
                    `;
                    menu.appendChild(menuItem);
                });
            })
            .catch(error => console.error('Error loading menu data:', error));


        // Offcanvas background color
        const offcanvasNavbar = document.getElementById('offcanvasNavbar');
        offcanvasNavbar.addEventListener('show.bs.offcanvas', function () {
            offcanvasNavbar.style.backgroundColor = 'black';
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
