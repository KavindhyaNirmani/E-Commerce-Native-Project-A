<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Fail</title>
    <!--Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <!--Custom CSS-->
    <link rel="stylesheet" href="./log_fail.css" />
    <!--Google font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- jQuery-->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      crossorigin="anonymous"
    ></script>
    <!-- Popper.js and Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body style="font-family: 'Lato', sans-serif">
    <!--Login form with validations (form id = "loginForm")-->
    <form id="loginForm">
      <button type="submit" class="btn mt-3 w-100 fw-bold custom-hover p-1">
        Login
      </button>
    </form>

    <!--Login Fail Popup Message-->
    <div
      class="modal fade"
      id="failModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content text-center p-5">
          <img
            src="../Assets/close 1.png"
            class="close_img"
            id="closeButton"
            alt="close"
          />
          <img src="../Assets/error 1.png" class="img-fluid my-3" />
          <h2 class="fail-title">Invalid details</h2>
          <p class="message">Your Details has been invalided</p>
          <a href="#loginform" class="btn btn-lg mt-3">Try Again</a>
        </div>
      </div>
    </div>

    <script>
      document.getElementById("loginForm");
      addEventListener("submit", function (event) {
        event.preventDefault(); // to prevent the form from normal submitting
        $("#failModal").modal("show"); //display the invalid or fail modal
      });

      document
        .querySelector("#closeButton")
        .addEventListener("click", function () {
          document.querySelector(".modal-content").style.display = "none";
        });
    </script>
  </body>
</html>
